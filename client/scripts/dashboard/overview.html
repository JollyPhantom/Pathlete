<div id='dash-overview'>
	<p id='widget-header'>Overview</p>
	<table id='overview-table'>
		<tr>
			<td id='overview-title'>Average Running Stride</td>
			<td>{{user.strideRunning}}</td>
		</tr>
		<tr>
			<td id='overview-title'>Average Walking Stride</td>
			<td>{{user.strideWalking}}</td>
		</tr>
		<tr>
			<td id='overview-title'>Lifetime Steps</td>
			<td>{{user.lifetimeSteps}}</td>
		</tr>
	</table>
</div>
